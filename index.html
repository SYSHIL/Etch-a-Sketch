<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href ="./style.css">
</head>
<body>
    <div class ="flex-container">
        <div class="title"><h1>Sketchpad</h1></div>
            <div class ="content">
                <div class="board"></div>
                <div class="buttons">
                    <button data-key = "black">Black</button>
                    <button data-key = "red">Red</button>
                    <button data-key = "random">Mystery color</button>
                    <button data-key = "reset">Reset</button>
                </div>
                <div class ="input">
                    <input type="text" placeholder="Size of box" value="16">
                    <button>Set Size</button>
                </div>
            </div>
    </div>
</body>
</html>
